<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h2>Chat</h2>
        <h3>Your ID: <span id="ws-id"></span></h3>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <input hidden="true" id="websocket_server" value="" />
        <script>
            let client_id = Date.now()
            document.querySelector("#ws-id").textContent = client_id;

            let ws = null;
            function sayHello() {
                fetch("http://localhost:8080/hello")
                    .then(response => response.json())
                    .then( data => {
                        console.log(data)
                        let websocket_server = document.getElementById('websocket_server')
                        websocket_server.value = data

                        ws = new WebSocket(`ws://localhost:8080/ws/${client_id}`)

                        ws.onmessage = function(event) {
                            let messages = document.getElementById('messages')
                            let message = document.createElement('li')
                            let content = document.createTextNode(event.data)
                            message.appendChild(content)
                            messages.appendChild(message)
                        };
                    })
                    .catch(error => console.error(error));
            }
            sayHello()

            function sendMessage(event) {
                let input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
